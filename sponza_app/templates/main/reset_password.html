<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="{{url_for('static', filename='main/styles/reset_password.css')}}" rel="stylesheet">
</head>

<body>
    <div class="container profile-container">
        <form class="profile-form" action="{{url_for('main.user_reset_password', token=token, role=role)}}"
            method="POST" enctype="multipart/form-data">
            <h3>Reset Password
                <hr>
            </h3>
            <label for="password">New Password</label>
            <div class="input-container">
                <input type="password" name="password" id="password">
                <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
            </div>
            <label for="confirm_password">Confirm New Password</label>
            <div class="input-container">
                <input type="password" name="confirm_password" id="confirm_password">
                <i class="fas fa-eye-slash toggle-password" id="toggleConfirmPassword"></i>
            </div>
            <button type="submit">Reset</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="{{url_for('static', filename='main/scripts/reset_password.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <script>
        Swal.fire({
            icon: '{{ category }}',
            title: '{{ message }}',
            showConfirmButton: false,
            timer: 3000
        });
    </script>
    {% endfor %}
    {% endif %}
    {% endwith %}

</body>

</html>
